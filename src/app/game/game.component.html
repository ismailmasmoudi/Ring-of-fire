<div class="field">

    <div class="card-stack">

        <img *ngFor="let c of [0,1,2,3];  let i = index ; " [ngStyle]="{'right.px' : i  * 5}"
            src="./../../assets/img/cards/cover_card.png" alt="">

        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="./../../assets/img/cards/cover_card.png"
            alt="">

        <img *ngFor="let playedCard of game.playedCards" class="played-card"
            src="./../../assets/img/cards/{{ playedCard }}.png" alt="">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="./../../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>

</div>
